meta:
  name: REPO_NAME
  link: https://USERNAME.github.io/REPO_NAME

color:
  palette:
    purple: '#3a1e3e'
    yellow: '#ffe880'
    dark-gray: '#181818'
    white: '#ffffff'
  primary: purple
  foreground: dark-gray
  background: white

defaults:
  bootstrap:
    defaults:
      navbar-bg: purple
      navbar-fg: white
      link-color: purple
      link-decoration: none
    rules: |
      .navbar-title:hover {
        color: $yellow;
      }

      .aa-SubmitIcon:hover {
        fill: $yellow;
      }

      .navbar .quarto-navbar-tools .quarto-navigation-tool:hover {
        color: $yellow;
      }

      .navbar li.nav-item a.nav-link:hover {
        color: $yellow;
      }

      h1 {
        text-decoration: underline;
        text-decoration-color: $yellow;
        text-decoration-thickness: 4px;
      }

      .callout-tip,
      .callout-note {
        border: 1.5px solid rgba(255, 232, 128, 0.85) !important;
        border-left-width: 5px !important;
      }

      .callout-header {
        background-color: $yellow !important;
      }

      ::selection {
        background-color: $yellow;
      }

      .card:hover {
        background-color: $yellow;
        border-color: $purple;
      }

# Go to https://quarto.org/docs/authoring/brand.html to learn more about multiformat branding with brand.yml
