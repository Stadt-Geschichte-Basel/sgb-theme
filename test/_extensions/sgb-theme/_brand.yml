# _brand.yml
# Shared branding and website metadata

website:
  # Branding
  favicon: favicon.png
  logo: assets/img/logo.svg

  # SEO and Social Cards
  open-graph: true
  twitter-card: true

  # Navigation and UI
  page-navigation: true
  bread-crumbs: true
  back-to-top-navigation: true
  repo-actions: [edit, issue]

  # Search configuration
  search:
    show-item-context: true
    type: overlay
